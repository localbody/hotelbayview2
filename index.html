<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&amp;family=Roboto:wght@400;900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/index.css">
    <!-- <link rel="stylesheet" href="./css/grids.css"> -->

</head>

<body>

    <header>
        <div class="header">
            <div class="header__wrapper">

                <div class="logo">
                    <a class="logo__link" href="home.html">
                        <img class="logo__image" src="./images/logo.svg" alt="logo">
                    </a>
                </div>

                <nav>
                    <div class="nav">
                        <ul class="nav__items">
                            <li class="nav__item">
                                <a class="nav__link nav__link--active" href="">Home</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="">Rooms</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="">Single Room</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="">Booking</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="">Out news</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

        </div>
    </header>


    <main>
        <div class="top">
            <div class="top__content">
                <h1 class="top__title">
                    Luxury hotel & best resort
                </h1>
                <h2 class="top__subtitle">
                    Enjoy a luxury experience
                </h2>
                <a class="button button--in-top" href="">
                    Rooms & Suites
                </a>
                <div class="check-form">
                    <form class="form" action="">
                        <div class="form__item form__item-check">
                            <label class="form__label" for="">Check-in</label>
                            <input class="form__input" type="text">
                            <select class="form__select" name="" id="">
                                <option value="">Jan</option>
                                <option value="">Feb</option>
                            </select>
                        </div>
                        <div class="form__item form__item-check">
                            <label class="form__label" for="">Check-out</label>
                            <input class="form__input" type="text">
                            <select class="form__select" name="" id="">
                                <option value="">Jan</option>
                                <option value="">Feb</option>
                            </select>
                        </div>
                        <div class="form__item form__item-guest">
                            <label class="form__label" for="">Guests</label>
                            <input class="form__input" type="text">

                        </div>
                        <div class="form__item form__item-button">
                            <a class="form__button">
                                Check availability
                            </a>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

</body>

</html>
